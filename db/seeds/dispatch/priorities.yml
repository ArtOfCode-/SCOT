- name: Emergency
  description: Highest-priority cases that require response as soon as possible.
  index: 0
- name: Urgent
  description: Cases that require a quick response, but in which some delay is not likely to cause serious issues.
  index: 1
- name: Semi-Urgent
  description: A longer response time is acceptable for these cases.
  index: 2
- name: New
  description: New cases that have not yet been assigned a priority level.
  index: 1